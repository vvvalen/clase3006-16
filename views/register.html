<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Mercado Liebre - REGISTRO</title>
</head>
<body>
    <header>
        <div class="top-header">
            <figure class="logo">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre" >
            </figure>
            <!-- Code Review Clase 15 - Convertir el siguiente div en un formulario con input y button-->
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>        
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis Compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
        <!-- Micro-Desafío 1 - Clase 15 -->
        <h2 class="register-title">Formulario de Registro</h2>
        <form class="register-form" action="/login" method="GET">
            <div class="form-div">
                <label for="nombres" class="form-label">Nombres</label>
                <!-- Micro-Desafío 3 required - Clase 15 -->
                <input type="text" name="nombres" id="nombres" required>
            </div>
            <div class="form-div">
                <label for="apellidos" class="form-label">Apellidos</label>
                <!-- Micro-Desafío 3 required - Clase 15 -->
                <input type="text" name="apellidos" required>
            </div>
            <div class="form-div">
                <label for="nombreUsuario" class="form-label">Nombre de usuario/a</label>
                <!-- Micro-Desafío 3 required - Clase 15 -->
                <input type="text" name="nombreUsuario" id="nombreUsuario" required>
            </div>
            <div class="form-div">
                <label for="email" class="form-label">Email</label>
                <!-- Micro-Desafío 3 required - Clase 15 -->
                <input type="email" name="email" id="email" required>
            </div>   
            <div class="form-div">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento">
            </div>
            <div class="form-div">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio">
            </div>              
            <div class="form-div">
                <label class="form-label">Perfil de usuario/a</label>
                <div class="profile-options">
                    <label>
                        <input type="radio" value="comprador" name="perfilUsuario"> Comprador
                    </label>
                    <label>
                        <input type="radio" value="vendedor" name="perfilUsuario"> Vendedor
                    </label>
                </div>
            </div>
            <div class="form-div">
                <label class="form-label">Intereses</label>
                <label><input type="checkbox" name="intereses" value="electro"> Electro</label>
                <label><input type="checkbox" name="intereses" value="moda"> Moda</label>
                <label><input type="checkbox" name="intereses" value="hogar"> Hogar</label>
                <label><input type="checkbox" name="intereses" value="jugueteria"> Juguetería</label>
                <label><input type="checkbox" name="intereses" value="vidaSana"> Vida Sana</label>
            </div>              
            <div class="form-div">
                <label for="fotoUsuario" class="form-label">Foto de usuario</label>
                <input type="file" name="fotoUsuario" id="fotoUsuario" accept=".png, .jpeg, .jpg">
            </div>
            <div class="form-div">
                <label for="password" class="form-label">Contraseña</label>
                <!-- Micro-Desafío 3 required - Clase 15 -->
                <input type="password" name="password" id="password" required>
            </div> 
            <div class="form-div">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <!-- Micro-Desafío 3 required - Clase 15 -->
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-button">Enviar</button>
                <button type="reset" class="reset-button">Limpiar</button>
            </div>       
        </form>
    </main>
    <footer>
        <!-- El footer debes completarlo como tarea -->
    </footer>
</body>
</html>
